name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Google Analytics
        if: ${{ vars.GA_MEASUREMENT_ID != '' }}
        run: |
          perl -i -pe 's/<!-- __GA_SCRIPT__ -->/<script async src="https:\/\/www.googletagmanager.com\/gtag\/js?id=${{ vars.GA_MEASUREMENT_ID }}"><\/script><script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag("js",new Date());gtag("config","${{ vars.GA_MEASUREMENT_ID }}");<\/script>/g' index.html
          perl -i -pe 's/<!-- __GA_PRIVACY__ -->/<small>本サイトは<a href="https:\/\/marketingplatform.google.com\/about\/analytics\/terms\/jp\/" target="_blank" rel="noopener">Google Analytics<\/a>を使用しています。<\/small>/g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
